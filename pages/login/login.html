<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login here</title>

	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<div class="card" >

			  <div class="inner-box" >

			  	<div class="front" id="card">

			  		<h2>LOGIN</h2>
			  		<form>

			  			<input type="email" class="input-box" placeholder="your email" required>

			  			<input type="password" class="input-box" placeholder="your password" required>


			  			<button type="submit" class="btn-sign">sign in</button>

			  			<input type="checkbox" name="check-btn">
			  			<span>Remember Me</span>
			  		</form>

			  		<button type="button" class="btn-new" onclick="openRegister()">Create Account</button>

			  		<a href="">forget password</a>

			  		
			  	</div>




			  	<div class="back" id="back">
			  		<h2>REGISTER</h2>
			  		<form>

			  			<input type="text" class="input-box" placeholder="your name" required>

			  			<input type="email" class="input-box" placeholder="your email" required>

			  			<input type="password" class="input-box" placeholder="your password" required>


			  			<button type="submit" class="btn-sign">sign up</button>

			  			<input type="checkbox" name="check-btn">
			  			<span>Remember Me</span>
			  		</form>

			  		<button type="button" class="btn-new" onclick="openLogin()">Already Registered</button>

			  		

			  	</div>
			  </div>
		</div>

	</div>


	<script>
		var f = document.getElementById("back");
		var y = document.getElementById("card");
		

		function openRegister(){
			f.style.transform ="rotateY(0deg)";
		}

	
		function openLogin(){
			y.style.transform ="rotateY(-180deg)";
		}
	</script>

</body>
</html>
